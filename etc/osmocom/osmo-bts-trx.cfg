phy 0
  instance 0
  osmotrx ip local 127.0.0.1
  osmotrx ip remote 127.0.0.1
  no osmotrx timing-advance-loop

bts 0
  ipa unit-id 1800 0
  oml remote-ip 127.0.0.1
  gsmtap-sapi bcch
  gsmtap-sapi ccch
  gsmtap-sapi rach
  gsmtap-sapi agch
  gsmtap-sapi pch
  gsmtap-sapi sdcch
  gsmtap-sapi tch/f
  gsmtap-sapi tch/h
  gsmtap-sapi pacch
  gsmtap-sapi pdtch
  gsmtap-sapi ptcch
  gsmtap-sapi cbch
  gsmtap-sapi sacch
  trx 0
    phy 0 instance 0

line vty
  no login

log stderr
  logging filter all 1
  logging print extended-timestamp 1
  logging print category 1
  logging print category-hex 0
  logging print level 1
  logging print file basename last